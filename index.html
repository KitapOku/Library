  async function loadBooks() {
    const container = document.createElement("div");
    container.className = "books-grid";
    container.innerHTML = "<h2>VerfÃ¼gbare BÃ¼cher</h2>";

    try {
      const querySnapshot = await getDocs(collection(db, "books"));
      querySnapshot.forEach(doc => {
        const book = doc.data();
        const bookCard = `
          <div class="book-card">
            <img src="${book.cover || 'placeholder.jpg'}" alt="${book.title}">
            <h3>${book.title}</h3>
            <p>${book.author}</p>
            <span class="status ${book.available ? 'available' : 'unavailable'}">
              ${book.available ? 'VerfÃ¼gbar' : 'Ausgeliehen'}
            </span>
          </div>
        `;
        container.innerHTML += bookCard;
      });
    } catch (error) {
      container.innerHTML = `<p class="error">Fehler beim Laden der BÃ¼cher: ${error.message}</p>`;
    }

    document.querySelector("main").replaceChild(container, document.querySelector(".loading"));
  }

  window.addEventListener("DOMContentLoaded", loadBooks);
